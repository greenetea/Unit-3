<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="device=device-width, initial-scale=1.0">
  <!-- <meta charset="utf-8/"> -->
  <title>The Code Review</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/signup-styles.css">
  </head>

  <body>
      <header>
          <h1>The Code Review</h1>
      </header>

      <div class="main-content">
        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in you inbox.</p>
        </div>

          <form action="index.html" method="post">
            <fieldset>
              <legend>Contact Information</legend>
              <div class="flex">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="user_name" placeholder="required" required><br>
              </div>
              <div class="flex">
                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="user_email" placeholder="required" required><br>
              </div>
              <div class="flex">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="user_phone" placeholder="phone"><br>
              </div>
              <div class="flex">
                <label for="street">Street Address</label><br>
                <input type="text" id="street" name="user_street" placeholder="address"><br>
              </div>
              <div class="flex">
                <label for="city">City</label><br>
                <input type="text" id="city" name="user_city" placeholder="city"><br>
              </div>
              <div class="flex">
                <label for="state">Sate</label><br>
                <select id="state" name="user_state">
                  <option value="">Choose your state</option>
                  <option value="#">Alabama</option>
                  <option value="#">Alaska</option>
                  <option value="#">Arizona</option>
                  <option value="#">Arkansas</option>
                  <option value="#">California</option>
                  <option value="#">Colorado</option>
                  <option value="#">Connecticut</option>
                  <option value="#">Delaware</option>
                  <option value="#">Florida</option>
                  <option value="#">Georgia</option>
                  <option value="#">Hawaii</option>
                  <option value="#">Idaho</option>
                  <option value="#">Illinois</option>
                  <option value="#">Indiana</option>
                  <option value="#">Iowa</option>
                  <option value="#">Kansas</option>
                  <option value="#">Kentucky</option>
                  <option value="#">Louisiana</option>
                  <option value="#">Maine</option>
                  <option value="#">Maryland</option>
                  <option value="#">Massachusetts</option>
                  <option value="#">Michigan</option>
                  <option value="#">Minnesota</option>
                  <option value="#">Mississippi</option>
                  <option value="#">Missouri</option>
                  <option value="#">Montana</option>
                  <option value="#">Nebraska</option>
                  <option value="#">Nevada</option>
                  <option value="#">New Hampshire</option>
                  <option value="#">New Jersey</option>
                  <option value="#">New Mexico</option>
                  <option value="#">New York</option>
                  <option value="#">North Carolina</option>
                  <option value="#">North Dakota</option>
                  <option value="#">Ohio</option>
                  <option value="#">Oklahoma</option>
                  <option value="#">Oregon</option>
                  <option value="#">Pennsylvania</option>
                  <option value="#">Rhode Island</option>
                  <option value="#">South Carolina</option>
                  <option value="#">South Dakota</option>
                  <option value="#">Tennessee</option>
                  <option value="#">Texas</option>
                  <option value="#">Utah</option>
                  <option value="#">Vermont</option>
                  <option value="#">Virginia</option>
                  <option value="#">Washington</option>
                  <option value="#">West Virginia</option>
                  <option value="#">Wisconsin</option>
                  <option value="#">Wyoming</option>
                </select><br>
              </div>
                <div class="flex">
                  <label for="zip">Zip Code</label><br>
                <input type="text" id="zip" name="user_zipcode" placeholder="zip"><br>
              </div>

          </fieldset>

            <fieldset>
              <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <div class="xtra-info clearfix">
                  <input type="checkbox" id="html" name="updates"><label for="html">HTML News</label><br>
                  <input type="checkbox" id="css" name="updates"><label for="css">CSS News</label><br>
                  <input type="checkbox" id="js" name="updates"><label for="js">Javascript News</label><br>
                  <p>Newsletter format</p>
                  <input type="radio" id="html-news" name="format"><label for="html-news">HTML</label><br>
                  <input type="radio" id="plain" name="format"><label for="plain">Plain</label><br>
                  <div class="comments">
                  <label for="other">Other topics you'd like to hear about</label><br>
                    <center><textarea id="other" name="other">
                  </textarea><center><br>
                  </div>
                </div>
              <input type="submit" value="Sign Up!">
            </fieldset>
          </form>
        </div>

      <footer>
        <div class="main-footer">
          <h3>The Code Review</h3>
        </div>
      </footer>

  </body>
